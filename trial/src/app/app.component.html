<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
  (bpcreated)="onBlueprintAdded($event)"></app-cockpit>
  <!-- ()-target event,onServerAdded($event) is templat event -->
   <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      &nbsp;
      <button class="btn btn-danger" (click)="onDestroy()">Destroy component</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
      [name]="serverElement.name">

        <p #paragraph>
          <strong *ngIf="serverElement.type==='server'" style="color:red">{{serverElement.content}}</strong>
          <em *ngIf="serverElement.type==='blueprint'" style="color: black;">{{serverElement.content}}</em>
      </p>
      </app-server-element>
    </div>
  </div>
</div>

<button class="btn btn-primary"(click)="onlyOdd=!onlyOdd" (click)="onDestroy()">Show numbers</button>

<div *ngIf="onlyOdd">
  <li class="list-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd%2!=0}" [ngStyle]="{backgroundColor:odd%2!=0 ? 'yellow':'transparent'}">{{odd}}</li>

</div>

<div *appUnless="onlyOdd">
  <li class="list-item" *ngFor="let even of evenNumbers"[ngClass]="{odd:even%2!==0}"
  [ngStyle]="{backgroundColor:even%2!==0 ? 'yellow':'transparent' }">{{even}}</li>

</div>

<div>
<p appBasicHighlight [ngStyle]="{backgroundColor:'red'}" (click)="onClick()" #clickChange>example of directive working in angular</p>
<p [appBetterHighlight]="'pink'" [defaultColor]="'yellow'">example of directive working in ang</p>
</div>
<div [ngSwitch]="value">
  <p *ngSwitchCase="5">Value is 5</p>
  <p *ngSwitchCase="10">Value is 10</p>
  <p *ngSwitchCase="100">Value is 100</p>
  <p *ngSwitchDefault>Value is default</p>

</div>
