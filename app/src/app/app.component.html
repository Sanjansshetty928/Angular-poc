<div class="container">
  <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
<div class="row">
  <div class="col-md-6">
    <label for="">Title</label>
    <input type="text" class="form-control" name="title" ngModel>
  </div>


</div>
<div class="row">
  <div class="col-md-6">
    <label for="">Content</label>
    <input type="text" class="form-control" name="content" ngModel>
  </div>


</div>
&nbsp;
<div class="col-2">
<button type="submit" class="btn btn-success">Send post</button></div>
</form>
&nbsp;
<div class="row">
  <div class="col-2">
  <button class="btn btn-primary" (click)="onFetchPosts()">
    Fetch Posts
  </button></div>
  <div class="col-2">
<button class="btn btn-danger" [disabled]="loadedPosts.length<1" (click)="onClearPosts()">Clear posts</button></div> </div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <p *ngIf="loadedPosts.length<1 && !isFetching">No post available!</p>
    <ul class="list-group" *ngIf="loadedPosts.length>=1 && !isFetching">
      <li class="list-group-item" *ngFor="let posts of loadedPosts">
        <h3>{{posts.title}}</h3>
        <p>{{posts.content}}</p>
      </li>
    </ul>
    <p *ngIf="isFetching && !error">Loading</p>
    <div class="alert a;ert-danger" *ngIf="error">
      <h1>An error occured</h1>
      <p>{{error}}</p>
      <button class="btn btn-danger" (click)="handleErrors()">Handle error</button>
    </div>
  </div>
</div>
</div>
