<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="recipeForm.invalid" class="btn btn-success">Save</button>
                    &nbsp;
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>

            </div>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">

                <label for="imagePath">ImageUrl</label>
                <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
            </div>
            <div class="form-group">

                <img [src]="imagePath.value" class="img-responsive" width="250px">
            </div>
            <div class="form-group">

                <label for="">Description</label>
                <textarea type="text" class="form-control" id="description" rows="6"
                    formControlName="description"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls;let i=index" [formGroupName]="i"
                        style="margin-top: 10px ;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" id="name" name="name" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" id="amount" name="amount"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="cancel(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
                        </div>
                    </div>


                </div>

            </div>

        </form>
    </div>
</div>
