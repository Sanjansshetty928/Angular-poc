<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()" ></app-alert>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" ngModel name="email" required email>

            </div>
            <div class="form-group">
               <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6"> </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLoginMode ? 'Sign Up':'Login'}}</button>
                &nbsp;  
            
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ?'Login':'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
