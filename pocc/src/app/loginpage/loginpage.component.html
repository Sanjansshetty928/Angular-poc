  <!-- to handle forms -->
  
  <form (submit)="saveDetails(Form.value)" #Form="ngForm"
    >
    
  
  
  <div class="container col-lg-3 col-md-offset-4 " style="padding-top: 60px;">
    <h2>Login Page</h2>
    <div class="form-group">
      <div>
        <label for=""><i>UserName</i></label>
        <input ngModel required minlength="5" type="text"  placeholder="enter the userName" class="form-control"
          #t_userName="ngModel" id="userName" name="userName"
          [class.is-invalid]="t_userName.invalid && t_userName.touched" [class.is-valid]="t_userName.valid">
         
        <p *ngIf="t_userName.touched && t_userName.invalid" class="text-danger">
          <small *ngIf="t_userName.errors?.['required']">Username is required</small>
          <small *ngIf="t_userName.errors?.['minlength']">Username should have 5 atleast characters</small>
        </p>
      </div>
    </div>
    <div class="form-group">
      <div >
        <label for=""><i>Password</i></label>
        <input ngModel required minlength="5" type="password" placeholder="enter the password" class="form-control"
          name="password" id="password" #t_password="ngModel"
          [class.is-invalid]="t_password.invalid && t_password.touched" [class.is-valid]="t_password.valid">
        <p *ngIf="t_password.touched && t_password.invalid" class="text-danger">
          <small *ngIf="t_password.errors?.['required']">password is required</small>
          <small *ngIf="t_password.errors?.['minlength']">password should have atleast 5 characters</small>
        </p>
      </div>
    </div>
  
    <div style="margin-top: 10px;">
      <button [disabled]="Form.invalid" class="btn btn-primary">Save</button>
    </div>
  
  </div>
  
  </form>
