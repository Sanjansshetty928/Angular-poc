<div class="container">
    <div class="bg-dark text-light rounded text-center">
        <div class="h3">Welcome {{name}}</div>
    </div>
    <div class="d-flex flex-column justify-content-between shadow p-3 mb-5 bg-white rounded">
        <div class="my-2 pl-2">
            <div class="h5">Student List</div>
            <div class="col" style="text-align: left;">
                <h5 style="margin: 12px 16px; display: inline-block;">Show entries: </h5>
                <select name="pagelimit" id="" class="select-pagelimit" (change)="changeLimit($event)">
                    <option value=null [defaultSelected]="true" hidden>Show all entries</option>
                    <option *ngFor="let opt of pageLimits" [value]="opt"> {{ opt }}</option>
                </select>
            </div>

        </div>

        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th>Roll no

                    </th>
                    <th>Name

                    </th>
                    <th >Age

                    </th>
                    <th>Branch

                    </th>
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let student of students| slice: start:(start+pageLimit)">
                    <td>{{student.rollno}}</td>
                    <td>{{student.firstName}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.branch}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col" style="text-align: right; width: 100%;">
                <button class="controlbtn" (click)="previousPage()"><span class="arrow left"></span> Previous </button>
                <button class="pagebtn" *ngFor="let x of entries; let i= index;"
                    [ngClass]="{'active': i==selectedIndex}" (click)="changePage(x)">{{x+1}}</button>
                <button class="controlbtn" (click)="nextPage()"> Next <span class="arrow right"></span></button>

            </div>
        </div>
    </div>
</div>
